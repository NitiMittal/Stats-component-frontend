<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
    <title>Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="image-container">
        <div class="tint"></div>
        <img class="mobile-img" src="images/image-header-mobile.jpg" alt="Office space with women working" />
        <img class="desktop-img" src="images/image-header-desktop.jpg" alt="Office space with women working" />
      </div>
      <div class="info">
        <h1>Get <span>insights</span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency. </p>
        <ul class="stats">
          <li><h3>10K+</h3> <span>companies</span></li>
          <li><h3>314</h3><span>templates</span></li>
          <li><h3>12M+</h3><span>queries</span></li>
        </ul>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
        <a href="https://github.com/NitiMittal/Stats-component-frontend">Niti Mittal</a>.
      </div>
    </footer>
  </body>
</html>
